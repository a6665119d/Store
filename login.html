<head>

            <div class="col-md-6" id="loginmodal">

                      <label for="exampleInputEmail1">用户名</label>
                      <input  class="form-control" id="userName" placeholder="用户名">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">密码</label>
                      <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                   <button type="submit" class="btn btn-default" id="loginBut">登录</button>
                   <button type="submit" class="btn btn-default" id="regBut">注册</button>
                </form>
            </div>
        </div>
    </div>
